<div class="users-container">
    <!-- Animated Background -->
    <div class="background-elements">
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="floating-shape shape-1"></div>
      <div class="floating-shape shape-2"></div>
    </div>
  
    <!-- Header -->
    <div class="header" [@fadeInUp]>
      <div class="logo-container">
        <svg class="logo-icon" viewBox="0 0 24 24">
          <path fill="currentColor" d="M12,3L2,12H5V20H19V12H22L12,3M12,7.7C14.1,7.7 15.8,9.4 15.8,11.5C15.8,13.6 14.1,15.3 12,15.3C9.9,15.3 8.2,13.6 8.2,11.5C8.2,9.4 9.9,7.7 12,7.7M7,17V18H17V17C17,15.3 15.7,14 14,14H10C8.3,14 7,15.3 7,17Z" />
        </svg>
        <h1>Manage <span>Users</span></h1>
      </div>
    </div>
  
    <!-- Users Table -->
    <div class="users-table" [@fadeInUp]>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z4">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let user" [@fadeIn]>#{{user.id}}</td>
          </ng-container>
    
          <!-- Name Column -->
          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let user" [@fadeIn]>{{user.username}}</td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let user" [@fadeIn]>{{user.email}}</td>
          </ng-container>
    
          <!-- Name Column -->
          <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef>Role</th>
            <td mat-cell *matCellDef="let user" [@fadeIn]>{{user.role}}</td>
          </ng-container>
  
        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let user" [@fadeIn]>
            <button mat-icon-button class="delete-btn" (click)="deleteUser(user.id)" [disabled]="isLoading">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <!-- Pagination -->
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  
      <!-- Loading Spinner -->
      <div class="loading-overlay" *ngIf="isLoading">
        <mat-spinner diameter="50"></mat-spinner>
      </div>
    </div>
  </div>
