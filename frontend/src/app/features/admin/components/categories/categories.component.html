<div class="categories-container">
    <div class="header">
      <h1>Manage <span>Categories</span></h1>
      <button mat-raised-button class="add-btn" (click)="openAddCategoryDialog()">
        <mat-icon>add</mat-icon>
        Add Category
      </button>
    </div>
  
    <div class="categories-table">
      <table mat-table [dataSource]="categories" class="mat-elevation-z4">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let category">{{category.category_id}}</td>
        </ng-container>
  
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let category">{{category.name}}</td>
        </ng-container>
  
        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let category">
            <button mat-icon-button class="edit-btn" (click)="editCategory(category)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button class="delete-btn" (click)="deleteCategory(category.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
  
  <!-- Add/Edit Category Dialog -->
  <ng-template #categoryDialog>
    <div class="dialog-form">
      <h2 mat-dialog-title>{{editingCategory ? 'Edit' : 'Add'}} Category</h2>
      <mat-dialog-content>
        <form [formGroup]="categoryForm">
          <mat-form-field appearance="outline">
            <mat-label>Category Name</mat-label>
            <input matInput formControlName="name" required>
            <mat-error *ngIf="categoryForm.get('name')?.hasError('required')">
              Name is required
            </mat-error>
            <mat-error *ngIf="categoryForm.get('name')?.hasError('minlength')">
              Minimum 3 characters required
            </mat-error>
          </mat-form-field>
        </form>
      </mat-dialog-content>
      <mat-dialog-actions align="end">
        <button mat-stroked-button mat-dialog-close>Cancel</button>
        <button mat-raised-button class="save-btn" (click)="saveCategory()" [disabled]="categoryForm.invalid">
          {{editingCategory ? 'Update' : 'Save'}}
        </button>
      </mat-dialog-actions>
    </div>
  </ng-template>
